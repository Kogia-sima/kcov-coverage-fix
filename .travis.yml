dist: bionic
language: rust

branches:
  except:
    - stable

matrix:
  fast_finish: true
  include:
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu

    - os: linux
      rust: nightly

    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin

env:
  global:
    - PROJECT_NAME=rust-covfix
    - RUST_BACKTRACE=1

script:
  - cargo check
  - cargo test

before_deploy:
  - bash .ci/before_deploy.sh

deploy:
  provider: releases
  cleanup: false
  file_glob: true
  file:
    - dist/*
  on:
    tags: true
    condition: $TRAVIS_RUST_VERSION = stable && $TARGET != ""
  api_key:
    secure: 

notifications:
  email: false
