dist: bionic
language: rust

branches:
  except:
    - stable

matrix:
  fast_finish: true
  include:
    - os: linux
      rust: stable
      env:
        - TARGET=x86_64-unknown-linux-gnu
        - CARGO_OPTIONS="--all-features"

    - os: linux
      rust: nightly

    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin

env:
  global:
    - PROJECT_NAME=rust-covfix
    - RUST_BACKTRACE=1

script:
  - |
    if [ "$TRAVIS_RUST_VERSION" = "nightly" ] && [ -z "$TRAVIS_TAG" ]; then
      export CARGO_INCREMENTAL=0;
      export RUSTFLAGS="-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Zno-landing-pads";

      wget https://github.com/mozilla/grcov/releases/download/v0.5.7/grcov-linux-x86_64.tar.bz2
      tar xvf grcov-linux-x86_64.tar.bz2
    fi
  - cargo check $CARGO_OPTIONS
  - cargo test $CARGO_OPTIONS
  - |
    if [ "$TRAVIS_RUST_VERSION" = "nightly" ] && [ -z "$TRAVIS_TAG" ]; then
      zip -0 ccov.zip `find . \( -name "rust_covfix*.gc*" -o -name "test-*.gc*" \) -print`;
      ./grcov ccov.zip -s . -t lcov --llvm --branch --ignore-not-existing --ignore "/*" -o lcov.info;
      bash <(curl -s https://codecov.io/bash) -f lcov.info;
    fi

before_deploy:
  - bash .ci/before_deploy.sh

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file:
    - dist/*
  on:
    tags: true
    condition: $TRAVIS_RUST_VERSION = stable && $TARGET != ""
  api_key:
    secure: 

notifications:
  email: false
