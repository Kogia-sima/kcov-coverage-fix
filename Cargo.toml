[package]
name = "rust-covfix"
version = "0.1.1"
authors = ["Kogia-sima <orcinus4627@gmail.com>"]
description = "Fix coverage data generated by kcov"
homepage = "https://github.com/Kogia-sima/rust-covfix"
repository = "https://github.com/Kogia-sima/rust-covfix"
readme = "README.md"
license = "MIT"
categories = ["command-line-utilities"]
keywords = ["kcov", "coverage"]
edition = "2018"

[[bin]]
name = "rust-covfix"
path = "src/main.rs"
test = false
required-features = ["cli"]

[lib]
name = "rust_covfix"
path = "src/lib.rs"
doctest = false

[features]
default = ["cli", "lcov"]
cli = ["argparse"]
cobertura = ["quick-xml"]
coverage = []
lcov = []

[dependencies]
quick-xml = { version = "0.17.0", optional = true }
argparse = { version = "0.2.2", optional = true }

[dependencies.regex]
version = "1.3.1"
default-features = false
features = ["std", "unicode-perl"]

[dev-dependencies]
tempfile = "3.1.0"
copy_dir = "0.1.2"
rand = "0.7.2"
