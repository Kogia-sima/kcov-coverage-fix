[package]
name = "rust-covfix"
version = "0.0.2"
authors = ["Kogia-sima <orcinus4627@gmail.com>"]
description = "Fix coverage data generated by kcov"
homepage = "https://github.com/Kogia-sima/rust-covfix"
repository = "https://github.com/Kogia-sima/rust-covfix"
readme = "README.md"
license = "MIT"
categories = ["command-line-utilities"]
keywords = ["kcov", "coverage"]
edition = "2018"

[[bin]]
name = "rust-covfix"
path = "src/main.rs"
test = false
required-features = ["cli"]

[lib]
name = "rust_covfix"
path = "src/lib.rs"
doctest = false

[features]
default = ["cli", "backtrace", "lcov"]
cli = ["argparse"]
noinline = []
lcov = []
backtrace = ["error-chain/backtrace"]

[dependencies]
argparse = { version = "0.2.2", optional = true }
error-chain = { version = "0.12.1", default-features = false }

[dependencies.regex]
version = "1.3.1"
default-features = false
features = ["std", "unicode-perl"]

[dev-dependencies]
getrandom = "0.1.13"
