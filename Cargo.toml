[package]
name = "kcov-coverage-fix"
version = "0.1.1"
authors = ["Kogia-sima <orcinus4627@gmail.com>"]
description = "Fix coverage data generated by kcov"
homepage = "https://github.com/Kogia-sima/kcov-coverage-fix"
repository = "https://github.com/Kogia-sima/kcov-coverage-fix"
readme = "README.md"
license = "MIT"
categories = ["command-line-utilities"]
keywords = ["kcov", "coverage"]
edition = "2018"

[[bin]]
name = "kcov-coverage-fix"
path = "src/main.rs"
test = false

[lib]
name = "kcov_coverage_fix"
path = "src/lib.rs"
doctest = false

[features]
default = ["inline"]
inline = []

[dependencies]
quick-xml = "0.17.0"

[dependencies.regex]
version = "1.3.1"
default-features = false
features = ["std", "unicode-perl"]

[dev-dependencies]
tempfile = "3.1.0"
copy_dir = "0.1.2"
rand = "0.7.2"
