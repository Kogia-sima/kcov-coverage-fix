platform:
  - x64

environment:
  matrix:
    - RUST_VERSION: stable
      PLATFORM_TARGET: x86_64
      PLATFORM_VS: x64

install:
  # Install Rust.
  - appveyor-retry appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init.exe -yv --default-toolchain %RUST_VERSION% --default-host x86_64-pc-windows-msvc
  - set PATH=%USERPROFILE%\.cargo\bin;%PATH%
  - rustc -vV
  - cargo -vV

build_script:
  - cargo build

test_script:
  - cargo test

before_deploy:
  - set TARGET=%PLATFORM_TARGET%-pc-windows-msvc
  - set PACKAGE_NAME=rust-covfix-win-%PLATFORM_TARGET%
  - cargo build --release --locked --target %TARGET%
  - mkdir %PACKAGE_NAME%
  - copy .\target\%TARGET%\release\rust-covfix.exe %PACKAGE_NAME%
  - copy .\README.md %PACKAGE_NAME%
  - copy .\LICENSE %PACKAGE_NAME%
  - 7z a %PACKAGE_NAME%.zip %PACKAGE_NAME%

artifacts:
  - path: rust-covfix-win-$(PLATFORM_TARGET).zip

deploy:
  provider: GitHub
  artifact: rust-covfix-win-$(PLATFORM_TARGET).zip
  description: 'Automatically deployed release artifacts'
  auth_token:
    secure: 85INcXiqUByZKzxbMTo7EqxBSCSpCQIrIG4FCg3np8eR3l6rgRm92OF8LJBrLKX1
  on:
    RUST_VERSION: stable
    appveyor_repo_tag: true

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false
